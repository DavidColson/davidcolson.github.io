<!doctype html>
<html>
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-158025955-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-158025955-1');
    </script>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" type="text/css" href="{{ "/assets/css/main.css" | relative_url }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,600&display=swap" rel="stylesheet">     
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    {% seo %}
    {% if page.include_mathjax %}
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    {% endif %}
  </head>
  <body>
    <div class="container mt-3">
      <div class="row">
        <div class="col-md-2 pr-md-4">
          <img src="{{ "/assets/images/ProfilePic.JPG" | relative_url }}" style="height: 60px; margin-top: 5px;" class="rounded-circle img-fluid mx-auto d-block float-md-right" alt=" ">
        </div>
        <div class="col">
          <h4 class="font-weight-bold text-center text-md-left">David Colson</h4>
          <h6 class="font-italic text-muted text-center text-md-left">Game Development | Physics</h6>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
    <div class="container mt-3">
      <div class="row">
        {% include navigation.html %}
        <div class="col col-md-8">
          {{ content }}
        </div>
        <div class="col-12 col-lg-2"></div>
      </div>
      {% include footer.html %}
    </div>
  </body>
</html>
