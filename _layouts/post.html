---

layout: default

---

<h1 class="display-4">{{ page.title }}</h1>
<h6 class="text-muted mb-5">Posted {{ page.date | date_to_string }} | Share: 
  <a class="text-decoration-none" href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter.username }}&related={{ site.twitter_username }}" rel="nofollow" target="_blank" title="Share on Twitter">
    <i class="align-middle pl-2 fab fa-twitter-square"></i>
  </a>
  <a class="text-decoration-none" href="https://facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook">
    <i class="align-middle pl-2 fab fa-facebook-square"></i>
  </a>
  <a class="text-decoration-none" href="http://www.reddit.com/submit?url={{ site.url }}{{ page.url }}&title={{ page.title }}" rel="nofollow" target="_blank" title="Share on Reddit">
    <i class="align-middle pl-2 fab fa-reddit-square"></i>
  </a>
</h6>

<p>{{content}}</p>

<div class="border-bottom"></div>
