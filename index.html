---

layout: default
title: David Colson's Blog

---

{% for post in site.posts %}
  <div class="card mb-3 custom-card">
    <div class="card-body">
      <h1 class="card-title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
      <h6 class="card-subtitle mb-3 text-muted">{{ post.date | date: "%-d %B %Y" }}</h6>
      <p>{{ post.description }}</p>
    </div>
  </div>
{% endfor %}
